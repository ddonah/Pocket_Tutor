h1 {
  text-align: center; /* タイトルを中央揃え */
  color: #273f6f; /* タイトルの色を設定 */
  position: absolute; /* 絶対位置 */
  top: 30%; /* 上辺から画面の半分の位置に設定 */
  left: 50%; /* 左辺から画面の半分の位置に設定 */
  transform: translate(-50%, -50%); /* 位置を左と上にそれぞれ50%ずつ調整 */
  width: 100%; /* 幅を100%に設定 */
}

form {
  max-width: 300px; /* フォームの最大幅を設定 */
  margin: 0 auto; /* フォームを中央に配置 */
  padding: 20px; /* フォームの内側の余白を設定 */
  background: #ffffff; /* フォームの背景色を設定 */
  border-radius: 8px; /* フォームの角を丸くする */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* フォームに影をつける */
}

input[type="file"], input[type="submit"] {
  width: 95%; /* 全幅設定 */
  padding: 10px; /* パッド設定 */
  margin-bottom: 20px; /* 下余白設定 */
  margin-left: 2.5%; /* 左余白設定 */
  border: none; /* 枠線無し */
  border-radius: 4px; /* 角丸 */
  cursor: pointer; /* カーソルポインター */
}

input[type="submit"] {
  background-color: #4a67a1; /* 背景色設定 */
  color: white; /* 文字色白 */
}

input[type="submit"]:hover {
  background-color: #3b4f7a; /* ホバー時の背景色変更 */
}

.solve-problem-upload {
    position: relative; /* これが必要です */
}

.footer {
    position: absolute; /* または fixed でも良いが、ページの特定の高さに配置するには absolute が適切 */
    width: 100%; /* フッターが画面全幅を使用するように設定 */
    top: 1000px; /* `.login-quiz .p`とは異なるが、この位置にフッターを設定する */
    left: 0;
    background-color: #eef3ff; /* フッターの背景色 */
    height: 78px; /* 高さの設定 */
}

.footer p {
    position: absolute;
    width: 308px;
    height: 21px;
    top: 27px; /* 親要素 `.footer` の上から27pxの位置に配置 */
    left: 34px; /* 親要素 `.footer` の左から34pxの位置に配置 */
    font-family: "Inter", Helvetica;
    font-weight: 400;
    color: #000000;
    font-size: 12px;
    text-align: center;
    letter-spacing: 0;
    line-height: normal;
}

<head>

<body>
    <div class="solve-problem-upload">
        <div class="div">
            <!-- 上部リンクのグループ -->
            <div class="overlap">
                <a href="landing_page.html#faq-section" class="button-FAQ">
                    <div class="text-wrapper">FAQ</div>
                </a>
                <a href="landing_page.html#contact-form" class="button-contact">

                </a>
            </div>
            <!-- アップロードフォーム -->
            <div class="overlap-2">
                <h1>Upload your Math Problem Image</h1>
                <form action="/uploader" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file">
                    <input type="submit" value="Upload"/>
                </form>
            </div>
        </div>
        <div class="footer">
